            <script>
    function validateform()
    {
        document.write("hi");
        var name = document.loginform.uname.value;
        var password = document.loginform.psw.value;
        var email = document.loginform.uemail.value;
        var phoneno = document.loginform.uphone.value;

        var pattern = /^[^ ]+@[^ ]+.[a-z]{2,3}$/;
        var patternphone = /^\d{10}$/;
        if (name =="")
        {
            alert("Enter Username");
            return false;
        }
        else if(password.length<8)
        {
            alert("password should have atleast have 8 characters.");
            return false;
        }
        else if(phoneno<10)
        {
            alert("phone number must be 10 numbers");
            return false;
        }
        else if (!email.match(pattern))
        {
            alert("Please enter a valid e-mail address");
            return false;
        }
        else if (!phoneno.match(patternphone))
        {
            alert("invalid phone number..!")
            return false;
        }
        return true;
    }
</script>
